                </div>
                <div class="app-applist fl">
                    <a href="./application.html">应用管理</a>
                </div>

    <!--应用列表-->
    <div class="my-section">
        <div class="section container">
            <!-- <p class="line">编辑应用</p> -->
            <div class="list" style="margin-top:120px;">
                <div class="tit">应用信息</div>
                <div class="name list-item">
                    <span class="fl title">应用名称</span>
                    <input type="text" placeholder="" id="appName" maxlength="30">
                </div>
                <div class="icon list-item">
                    <span class="fl title">应用图标</span>
                    <div class="fl item">
                        <div class="fl img">
                            <img src="" alt="" id="xmTanImg">
                        </div>
                        <span class="fl" style="margin-top:20px;line-height:30px;">
                            <a href="javascript:;" class="file fl">修改图标
                                <form id="form1" name="form1" method="post" enctype="multipart/form-data" action="http://api.shareinstall.com/appliance/upload">
                                    <input type="hidden" name="username" value="" id="username2">
                                    <input type="hidden" name="token" value="" id="token">
                                    <input type="file" name="myFile" id="fileImg" accept="image/*">
                                </form>
                            </a>
                            <em class="fl">请上传你的应用图标（大小不超过1M）</em>
                            <!--<iframe id="my-if" style="display: block"></iframe>-->
                        </span>
                    </div>
                </div>
                <div class="list-item">
                    <span class="fl title">AppKey</span>
                    <span class="fl value" id="appKey">sss</span>
                </div>
                <div class="list-item">
                    <span class="fl title">创建时间</span>
                    <span class="fl value" id="appTime">2018-3-18 22:08:23</span>
                </div>
                <div class="list-item">
                    <span class="fl title">应用状态</span>
                    <span class="fl value blue" id="appStatus">免费体验中</span>
                    <button type="button" class="fl to-pay">去支付</button>
                </div>
                <div class="list-item">
                    <span class="fl title">过期时间</span>
                    <span class="fl value blue" id="appOver">2018-4-1 22:08:23</span>
                </div>
                <div class="button">
                    <button class="preservation">保存</button>
                    <button class="cancel">取消</button>
                </div>
            </div>

        </div>

    </div>
