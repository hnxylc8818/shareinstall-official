                    </div>
                    <div class="add-trend" style="float:right;margin:24px 0 0;width:500px;border: none;box-shadow:none;" id="stats_bar">
                        <div class="title clear" style="border: none">
                            <ul class="data_profile" style="float:right">
                                <li class="all active" data-name="platform" data-value="">all</li>
                                <li class="android" data-name="platform" data-value="android">android</li>
                                <li class="iOS" data-name="platform" data-value="ios">ios</li>
                            </ul>
                            <!-- <div class="div clear" style="float:left;margin:4px 0 0 50px">
                                <div class="overlay-btn" data-name="exclude" data-value="true" style="float:left">排除重复</div>
                                <div class="time" style="float:left">
                                    <div class="count_calendar_right date-container" style="margin:0 0 0 20px;line-height:30px;height:32px;float:left">
                                        <span class="glyphicon glyphicon-calendar fa fa-calendar" style="padding-left:10px"></span>&nbsp;
                                        <span class="date-value"></span>
                                        <span class="caret" style="margin-right:10px"></span>
                                    </div>
                                </div>
                            </div> -->
                        </div>
                    </div>
                    <div style="margin-top:34px">
                        <!-- <a id="stats_export" class="count_calendar btn_a" style="border:1px solid #00c864;border-radius:4px;color:#00c864;padding-left:40px;background-color:#fff"
                            href="javascript:;">导出</a> -->
                        <div style="float:left" class="common-form">
                            <form id="search_form">
                                <input type="text" placeholder="输入关键字搜索" name="search" style="background:#ffffff">

                            </form>
                        </div>
                    </div>
                </div>
                <div id="channelContainer">
                    <script type="text/x-handlebars-template" id="channelTmp">
                        <table id="channel_link_table" class="table-responsive table-hover channel_link_table">
                            <thead>
                                <tr class="channel-th">
                                    <th width="80px" data-field="code">
                                        <span class="sort-desc">编号</span>
                                    </th>
                                    <th width="120px" data-field="name">
                                        <span class="sort-desc">名称</span>
                                    </th>
                                    <th width="200px">
                                        <a href="javascript:;" class="common-tip">
                                            <span class="tip-content">直接在落地页url后添加channelCode参数，参数值即渠道编号</span>
                                        </a>
                                        <span>渠道链接</span>
                                    </th>
                                    <!--class="channel-table-link"-->
                                    <th width="100px" data-field="repeatVisitTimes">
                                        <a href="javascript:;" class="common-tip">
                                            <span class="tip-content">目前只提供按总量排序的功能，忽略过滤条件</span>
                                        </a>
                                        <span class="sort-desc">访问量</span>
                                    </th>
                                    <th width="100px" data-field="repeatInstallTimes">
                                        <a href="javascript:;" class="common-tip">
                                            <span class="tip-content">目前只提供按总量排序的功能，忽略过滤条件</span>
                                        </a>
                                        <span class="sort-desc">安装量</span>
                                    </th>
                                    <th width="100px" data-field="repeatRegisterTimes">
                                        <a href="javascript:;" class="common-tip">
                                            <span class="tip-content">目前只提供按总量排序的功能，忽略过滤条件</span>
                                        </a>
                                        <span class="sort-desc">注册量</span>
                                    </th>
                                    <th width="120px" data-field="createTime">
                                        <span class="sort-desc">创建时间</span>
                                    </th>
                                    <th width="200px">
                                        <span>操作</span>
                                    </th>
                                </tr>
                            </thead>
                            <tbody>
                                {{#with list}} {{#each this}}
                                <tr>
                                    <!--<td>{{channelType}}</td>-->
                                    <td style="color:#282828">{{channel_code}}</td>
                                    <td style="color:#282828">{{channel_name}}</td>
                                    <td style="text-align:left;">
                                        <div>
                                            <a class="img-link-look channel-link-operate" href="javascript:;" style="vertical-align:top"
                                       ><span>查看</span>
                                    </a>
                                            <a style="color: #656565;width: 200px;overflow: hidden;text-overflow: ellipsis;white-space: nowrap;display: inline-block;"
                                                target="_blank" href="{{page}}">{{page}}</a>

                                        </div>
                                    </td>
                                    <td>
                                        <span class="times_bac"> {{stats.v}}</span>
                                    </td>
                                    <td>
                                        <span class="times_bac2">{{stats.i}}</span>
                                    </td>
                                    <td>
                                        <span class="times_bac3">{{stats.r}}</span>
                                    </td>
                                    <td>{{createTime}}</td>
                                    <td>
                                        <!-- <a class="img-link-report channel-link-operate" href="channel-report.html?channelId={{id}}">
                                            <span>报表</span>
                                        </a> -->
                                        <a class="img-link-luck channel-link-operate" href="editingChannel.html?channelId={{id}}">
                                            <span>编辑</span>
                                        </a>
                                        <a class="img-link-lock channel-link-operate" href="javascript:;" data-id="{{id}}">
                                            <span>删除</span>
                                        </a>
                                        <!-- <a class="img-link-share channel-link-operate" href="javascript:;" onclick="shareChannel('{{id}}')">
                                            <span>分享</span>
                                        </a> -->
                                        <!-- <a class="img-link-download channel-link-operate" onclick="showApkExport('{{id}}')" href="javascript:;">
                                            <span>导出</span>
                                        </a> -->
                                    </td>
                                </tr>
                                {{/each}} {{/with}}
                                <!--  当数据不够一页时显示  -->
                                {{#if page}} {{#unless page.more}}
                                <tr>
                                    <td class="channel-table-bt" colspan="8">暂无更多</td>
                                </tr>
                                {{/unless}} {{/if}} {{#unless page.pages}} {{#if search}}
                                <tr>
                                    <td class="channel-table-bt" colspan="8">暂无更多</td>
                                </tr>
                                {{/if}} {{#unless search}}
                                <tr>
                                    <td class="channel-table-bt" colspan="8" style="padding: 90px;line-height:30px">
                                        <p style="color:#898989;font-size:16px">暂无渠道链接，请先创建渠道链接！</p>
                                        <br/>
                                        <a href="editingChannel.html" class="btn_a" style="padding:8px 20px;display:inline;border-radius:0;background:#4890FF">立即创建</a>
                                    </td>
                                </tr>
                                {{/unless}} {{/unless}}
                            </tbody>
                        </table>
                        <!--{{#if total}}-->
                        <!--<div style="text-align:center;margin-top:15px;">-->
                        <!--{{#if hasPrev}}<a onclick="prevPage(request)" style="cursor:pointer;color:#00a4ff">上一页</a>{{/if}}-->
                        <!--<span style="margin:0 10px"> {{#eval}}pageNum+1{{/eval}}/{{pages}}</span>-->
                        <!--{{#if hasNext}}<a onclick="nextPage(request)" style="cursor:pointer;color:#00a4ff;margin-right:10px">下一页</a>{{/if}}-->
                        <!--<span class="release-container-sp">共{{total}}条</span>-->
                        <!--</div>-->
                        <!--{{/if}}-->
                        <div class="pull-right" style="margin: 30px 0 0 0;">
                            <span style="color:#898989;float: left;margin: 27px 20px;">共有 {{page.max}} 页，每页显示 {{page.psize}} 条</span>
                            {{#pager page}}{{/pager}}
                        </div>
                    </script>
                </div>
            </div>
        </div>

        <div class="bar-back" id="J_barBack">
            返&nbsp;回<br>
