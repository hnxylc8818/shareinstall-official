<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta content="telephone=no" name="format-detection">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/common/base.min.css">
    <link rel="stylesheet" href="./css/page/overviewApp.min.css">
    <script src="./js/common/base.min.js"></script>
    <script src=./js/page/jquery.cookie.min.js></script>
    <script src="./js/page/layer.min.js"></script>
    <script>
        var params = "1731585436"
    </script>
    <title>数据概览</title>
    <style type="text/css">

        .share_list {
            background: url(images/share_img.png) no-repeat 100%;
            background-size: cover;
            height: 240px;
            background-color: #fff;
            float: left;
            min-width: 32%
        }

        .share_list p:first-child {
            font-size: 24px;
            margin: 60px 0 26px 30px;
            color: #282828
        }

        .share_list p:last-child {
            font-size: 30px;
            margin: 0 0 0 30px;
            color: #282828
        }
    </style>
</head>
<body style="background:#edf0f5">
<div class="layout-container">
    <div class="layout-content clear">
        <div><h2 class="container-title" style="color:#282828;">数据概览</h2>
            <!-- <div class="depoly-said" style="margin:0 0 15px 30px"><b>提示：</b>老用户请注意，完整的统计功能只在sdk>=2.0.0下可用</div> -->
            <!--总量统计/增长趋势-->
            <div class="clear box">
                <div class="total" id="chart_total">
                    <div class="title clear"><p>总量统计</p>
                        <div class="div clear">
                            <!-- <div class="overlay-btn" data-name="exclude" data-value="false">排除重复</div> -->
                            <div class="time">
                                <div class="count_calendar_right date-container" style="margin:0 0 0 20px;line-height:30px;height:32px;float:left">
                                    <span class="glyphicon glyphicon-calendar fa fa-calendar" style="padding-left:10px"></span>&nbsp;
                                    <span class="date-value" id="total"></span>
                                    <span class="caret" style="margin-right:10px"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mainContent first clear">
                        <div class="item" data-type="i">
                            <div class="head">
                                <p>安装量</p>
                                <span class="install"></span>
                            </div>
                            <div class="neirong" id="J_install"></div>
                        </div>
                        <div class="item" data-type="r">
                            <div class="head">
                                <p>注册量</p>
                                <span class="register"></span>
                            </div>
                            <div class="neirong" id="J_register"></div>
                        </div>
                    </div>
                </div>
                <div class="add-trend" id="chart_add_trend">
                    <div class="title clear"><p>增长趋势</p>
                        <div class="data_profile">
                            <div class="plantform_cur">
                                <span class="plantform_cur_name">all</span>
                                <i class="arrow"></i>
                            </div>
                            <ul class="data_profile_ul">
                                <li class="all active" data-name="platform" data-value="all">all</li>
                                <li class="android" data-name="platform" data-value="android">android</li>
                                <li class="iOS" data-name="platform" data-value="ios">ios</li>
                            </ul>
                        </div>
                        <div class="div clear">
                            <!-- <div class="overlay-btn" data-name="exclude" data-value="false">排除重复</div> -->
                            <div class="time">
                                <div class="count_calendar_right date-container" style="margin:0 0 0 20px;line-height:30px;height:32px;float:left">
                                    <span class="glyphicon glyphicon-calendar fa fa-calendar" style="padding-left:10px"></span>&nbsp;
                                    <span class="date-value" id="trend"></span>
                                    <span class="caret" style="margin-right:10px" ></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="mainContent" id="J_trend"></div>
                </div>
            </div>
            <!--活跃趋势-->
            <div class="active-trend" id="chart_active_trend">
                <div class="title clear"><p>活跃趋势</p>
                    <div class="data_profile">
                        <div class="plantform_cur">
                            <span class="plantform_cur_name">all</span>
                            <i class="arrow"></i>
                        </div>
                        <ul class="data_profile_ul">
                            <li class="all active" data-name="platform" data-value="all">all</li>
                            <li class="android" data-name="platform" data-value="android">android</li>
                            <li class="iOS" data-name="platform" data-value="ios">ios</li>
                        </ul>
                    </div>
                    <div class="div clear">
                        <div class="time">
                            <div class="count_calendar_right date-container" style="margin:0 0 0 20px;line-height:30px;height:32px;float:left">
                                <span class="glyphicon glyphicon-calendar fa fa-calendar" style="padding-left:10px"></span>&nbsp;
                                <span class="date-value" id="increase"></span>
                                <span class="caret" style="margin-right:10px"></span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="btnBox"><a class="active active" data-name="type" data-value="0"
                                       href="javascript:">活跃量</a><a
                        href="javascript:" data-name="type" data-value="1">平均打开次数</a><a href="javascript:"
                                                                                        data-name="type"
                                                                                        data-value="2">平均在线时长（秒）</a>
                </div>
                <div class="mainContent" id="J_increase"></div>
            </div>
            <!--IP分布-->
            <div class="localtion" id="chart_location">
                <div class="title clear"><p>IP分布</p>
                    <div class="data_profile">
                        <div class="plantform_cur">
                            <span class="plantform_cur_name">all</span>
                            <i class="arrow"></i>
                        </div>
                        <ul class="data_profile_ul">
                            <li class="all active" data-name="platform" data-value="all">all</li>
                            <li class="android" data-name="platform" data-value="android">android</li>
                            <li class="iOS" data-name="platform" data-value="ios">ios</li>
                        </ul>
                    </div>
                    <div class="div">
                        <!-- <div class="overlay-btn" data-name="exclude" data-value="false">排除重复</div> -->
                        <div class="time">
                            <span class="date-value" id="ipspread"></span>
                        </div>
                    </div>
                </div>
                <div class="contentER">
                    <div class="mainContent" style="float:left;width:800px;height:600px" id="J_ipMap"></div>
                    <div class="localtionList">
                        <div class="btnBox"><a class="active active" data-name="type" href="javascript:"
                                               data-value="0">省份</a><a href="javascript:" data-name="type"
                                                                       data-value="1">城市</a></div>
                        <div class="location_state clear"></div>
                        <div class="location_city clear"
                             style="position:relative;height:408px;overflow:auto"><img src="./img/overview/none.png" alt="没有数据" class="" style="width: 48px; height: 68px; position: absolute; top: 50%; left: 50%; margin-left: -34px; margin-top: -34px;"></div>
                    </div>
                    <div style="clear:both"></div>
                </div>
            </div>
            <!--系统版本  品牌/机型-->
            <div class="clear box">
                <div class="version" id="chart_version" style="position:relative">
                    <div class="title clear"><p>系统版本</p>
                        <div class="data_profile">
                            <div class="plantform_cur">
                                <span class="plantform_cur_name">android</span>
                                <i class="arrow"></i>
                            </div>
                            <ul class="data_profile_ul">
                                    <li class="android active" data-name="platform" data-value="android">android</li>
                                    <li class="iOS" data-name="platform" data-value="ios">ios</li>
                            </ul>
                        </div>
                        <div class="div clear">
                            <!-- <div class="overlay-btn" data-name="exclude" data-value="false">排除重复</div> -->
                            <div class="time">
                                    <span class="date-value" id="sys"></span>
                                </div>
                        </div>
                    </div>

                    <img src="./img/overview/none.png" alt="没有数据" class="none-sysver" style="width:48px;height:68px;position:absolute;top:50%;left:50%;margin-left:-34px;margin-top:-34px;display:none">

                    <div class="mainContent" id='J_systemVersion' style="height:500px"></div>
                </div>
                <div class="brand" id="chart_brand" style="position:relative;margin-left:10px">
                    <div class="title clear"><p>品牌/机型</p>
                        <div class="data_profile">
                            <div class="plantform_cur">
                                <span class="plantform_cur_name">android</span>
                                <i class="arrow"></i>
                            </div>
                            <ul class="data_profile_ul">
                                    <li class="android active" data-name="platform" data-value="android">android</li>
                                    <li class="iOS" data-name="platform" data-value="ios">ios</li>
                            </ul>
                        </div>
                        <div class="div clear">
                            <!-- <div class="overlay-btn" data-name="exclude" data-value="false">排除重复</div> -->
                            <div class="time">
                                    <span class="date-value" id="branddevice"></span>
                                </div>
                        </div>
                    </div>

                    <img src="./img/overview/none.png" alt="没有数据" class="none-device" style="width:48px;height:68px;position:absolute;top:50%;left:50%;margin-left:-34px;margin-top:-34px;display:none">


                    <div class="mainContent" id='J_getModel' style="height:500px"></div>
                </div>
            </div>

            <div style="background:#fff;width:420px;height:auto;display:none;text-align:center" id="paymentInfo">
                <img src="./img/console/shareinstall.png" alt="" style="padding: 28px 0 10px">
                <p class="pop-appname">Shareinstall</p>
                <div class="pop-status">服务已过期</div>
        
                <a href="./payment.html" class="btn-poppay">去开通服务</a>
            </div>
        </div>
    </div>
</div>

<script src="./js/page/moment.min.js"></script>
<!--<link rel="stylesheet" href="./css/daterangepicker.css?v=70fedaf589">-->
<script src="./js/page/daterangepicker.min.js"></script>
<script src="./js/page/echarts.min.js"></script>
<script src="http://echarts.baidu.com/asset/map/js/china.js"></script>
<!-- <script src="./js/page/sign.min.js" charset="utf-8"></script> -->
<script src="./js/page/overviewApp.min.js"></script>
</body>
</html>
