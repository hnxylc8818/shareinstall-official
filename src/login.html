<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="app安装来源追踪,免邀请码安装来源统计">
    <meta name="description" content="shareinstall是一款嵌入式sdk产品，app开发商使用shareinstall可以实现用户免填邀请码、渠道码，也无需渠道分包，即能精确区分App的安装来源，以程序化创建的渠道链接取代渠道包，只须一个安装包即可同时统计海量渠道，广泛使用于App个性化安装、App用户有奖邀请活动、App渠道（广告）效果统计、大量业务员地推、CPS结算统计等领域。">
    <title>shareintsll控制台登录</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon"/>
    <link rel="stylesheet" href="./css/common/base.min.css">
    <link rel="stylesheet" href="./css/page/login.min.css">
</head>
<body>
<div class="my-login">
    <div class="section">
        <h1>Shareinstall</h1>
        <h2>登录账号</h2>
        <div class="prompt" style="display: none"></div>
        <div class="login">

            <div class="nlogin">
                <input type="text" placeholder="请输入邮箱或者手机号" class="user" autocomplete="off"/>
                <input type="password" style="position:absolute;top:-99999px"/>
                <input type="password" placeholder="请输入密码" class="password" autocomplete="new-password"/>
                <div class="forget">
                    <a href="">忘记密码？</a>
                </div>
                <button class="sign">登录</button>
                <div class="hlogin">
                    <a href="">还没有账号？立即注册>></a>
                </div>
            </div>
        </div>

        <div class="nologin" style="display: none">
            <div class="nlogin">
                <input type="text" placeholder="请输入邮箱作为用户名" class="Ruser"/>
                <input type="password" placeholder="请输入密码" class="Rpassword"/>
                <input type="password" placeholder="请再次输入密码" class="Rpasswordsc"/>
                <input type="text" placeholder="手机号码" class="Rphone"/>
                <div class="my-code">
                    <input type="text" placeholder="输入验证码" class="Rcode fl"/>
                    <button class="erification fr" data-click="1">获取验证码</button>
                </div>
                <button class="register">注册</button>
                <div class="hregister">
                    <a href="">已有账号？立即登录>></a>
                </div>
            </div>
        </div>
        <div class="forgetPassword" style="display: none">
            <div class="forgetWord">
                <input type="text" placeholder="手机号码" class="phone-w"/>
                <div class="my-code">
                    <input type="text" placeholder="输入验证码" class="code-w fl"/>
                    <button class="erification-w fr" data-click="1">获取验证码</button>
                </div>
                <input type="password" placeholder="请输入密码" class="password-w"/>
                <button class="confirm">确认</button>
                <div class="hregister">
                    <a href="">已有账号？立即登录>></a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="company">
    上海嵩恒网络科技股份有限公司 版权所有    沪ICP备17053783号
</div>
<script src="./js/common/base.min.js"></script>
<script src="./js/page/jquery.cookie.min.js"></script>
<script src="./js/page/login.min.js"></script>
</body>

</html>
