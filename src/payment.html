<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="">
    <meta name="description" content="">
    <title>支付</title>
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./css/common/base.min.css">
    <link rel="stylesheet" href="./css/page/payment.min.css">
</head>

<body>
    <!--nav-->
    <div class="layout-container">
        <div class="layout-header">
            <div class="logo-bar" style="float:left">
                <a style="display:inline-block;width:100%;height:100%" target="_blank" href="./index.html">
                    <img src="./img/overview/logo.png" alt="" style="margin-top:11px">
                </a>
            </div>
            <div class="pull-right" style="margin:15px 70px 0 0">
                <div class="app-apidoc fl">
                    <a href="./copywriting.html" target="_blank">接入指南</a>
                </div>
                <div class="app-applist fl">
                    <a href="./application.html">应用管理</a>
                </div>
                <ul class="nav nav-pills fl">
                    <li class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#">
                            <span id="username"></span>
                            <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <!-- <li><a href="./application.html">应用列表</a></li> -->
                            <!-- <li class="divider"></li> -->
                            <li>
                                <a href="./personal.html">用户信息</a>
                            </li>
                            <li class="divider"></li>
                            <li>
                                <a href="javascript:;" id='loginOut'>退出登录</a>
                            </li>
                        </ul>
                    </li>
                </ul>

                <div class="fl apppay-state">免费体验中</div>
            </div>
        </div>
    </div>
    <!--应用列表-->
    <div class="my-section">
        <div class="section container">
            <!-- <p class="line">编辑应用</p> -->
            <div class="list" style="margin-top:120px;">
                <div class="icon list-item">
                    <span class="fl title">应用信息</span>
                    <div class="fl item">
                        <div class="fl img">
                            <img src="" alt="" id="xmTanImg">
                        </div>
                        <div class="app-basicinfo fl">
                          <div>
                            <span>应用名:</span>
                            <em id="appName"></em>
                          </div>
                          <div>
                            <span>APPKey:</span>
                            <em id="appKey"></em>

                            <span style="margin-left:30px">过期时间:</span>
                            <em id="appOver" style="color: #00a4ff"></em>
                          </div>
                        </div>
                    </div>
                </div>
                <div class="list-item">
                    <span class="fl title lh34">选择时长</span>
                    <ul class="price-list fl">
                        <li class="selected">1年</li>
                        <li>2年</li>
                        <li>3年</li>
                        <li>5年</li>
                    </ul>
                </div>
                <div class="list-item">
                    <span class="fl title">支付金额</span>
                    <span class="fl value" id="appPrice">3000元</span>
                </div>
                <div class="list-item">
                    <span class="fl title" style="margin-top:15px">支付方式</span>
                    <div class="fl">
                      <div class="pay-way"></div>
                      <a href="#" class="pay-code">
                        <span>立即支付</span>
                      </a>
                      <div class="pay-tip">支付宝支付后，系统自动开启服务</div>
                    </div>
                </div>
                <div class="button">
                    <button class="preservation">支付完成</button>
                    <button class="cancel">取消</button>
                </div>
            </div>

        </div>

    </div>
    <script src="./js/common/base.min.js"></script>
    <script src="./js/page/jquery.cookie.min.js"></script>
    <script src="./js/page/jquery-form.min.js"></script>
  <script src="./js/page/sign.min.js" charset="utf-8"></script>
  <script src="./js/page/payment.min.js"></script>
</body>

</html>
